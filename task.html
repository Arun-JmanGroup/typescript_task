<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Task Page</title>
</head>
<body>
        <h2>CREATE TASK</h2>
        <div class="input-group">
            <input type="search" id="searchInput" class="form-control rounded" placeholder="Search" oninput="findTask()" aria-label="Search" aria-describedby="search-addon" />
            <!-- <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-magnifying-glass"></i></button> -->
          </div>

          <div class="taskInputDiv">
            <input type="text" id="inputBox" class="taskInput"  placeholder="Enter Name"  required/>
            <button class="taskButton" onclick="addrow()"> + </button>
        </div>

        <div class="taskDisplayDiv">
            <table class="table maintable" id="taskTable">
              <thead>
                <tr id="firstRow">
                  <td></td>
                  <td>Task Name</td>
                  <td>Status</td>
                </tr>
              </thead>
            </table>
          </div>
        </div>
        <script src="task.js"></script>
</body>
</html>
